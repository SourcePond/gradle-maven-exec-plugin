language: groovy
sudo: false
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
  - chmod +x gradlew
script:
  - ./gradlew check
  - ./gradlew cobertura
  - ./gradlew sonarqube
after_success:
  - bash <(curl -s https://codecov.io/bash)